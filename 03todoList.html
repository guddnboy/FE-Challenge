<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOLIST</title>
    <link rel="stylesheet" href="css/03todoList.css">
</head>
<body>
    <h2>TO-DO LIST</h2>

    <div id="content">
        <input type="text" id="inputContent" placeholder="할 일을 작성해주세요">
        <input type="radio" class="priorityBtn" name="priority" value="낮음">낮음
        <input type="radio" class="priorityBtn" name="priority" value="중간">중간
        <input type="radio" class="priorityBtn" name="priority" value="높음">높음
        <input type="radio" class="priorityBtn" name="priority" value="매우높음">매우높음
        <button id="add">추가</button>
    </div>
    <div id="todolist"></div>

    <script src="js/03todoList.js"></script>
</body>
</html>
