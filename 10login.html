<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="css/10login.css">
</head>
<body>
    <div class="login-content">
        <div class="title">
            <h1>로그인 페이지</h1>
        </div>

        <form class="user-login">
            <div class="input-content">
            
                <li class="ID-input">
                    <label for="user-id" class="idLabel">ID</label>
                    <input type="text" class="user-id" placeholder="아이디를 입력하세요."/>
                </li>

                <li class="PW-input">
                    <label for="user-pw" class="pwLabel">PASSWORD</label>
                    <input type="password" class="user-pw" placeholder="비밀번호를 입력하세요."/>
                </li>
                
                <li>
                    <button class="logBtn">로그인</button>
                </li>

            </div>
        </form>
    </div>
    <script src="js/10login.js"></script>
</body>
</html>
